# 您可以选择主题颜色
# 默认主题颜色如下:
# coolblack: #090a0b
# spacegrey: #353535
# snowwhite: #ffffff
#
# theme_color: snowwhite
#
# Custom color as below:
# theme_color: "#882250"

# You can choose a brand color
# Default brand colors as below:
# orangered: #ff5100
# greatgold: #f2cb05
# greenblue: #389092
#
# brand_color: orangered
#
# Custom color as below:
# brand_color: "#1a8e42"

# Night/Dark mode
# Default mode is "auto", "auto" is for auto nightshift
# (19:00 - 07:00), "manual" is for manual toggle, and
# "on/off" is for default on/off.
#
# Whatever the user's choice is, it will supersede the
# default setting of the site and be kept during the
# visit (session). Only the dark mode setting is"manual",
# it will be always kept on every visit (i.e. no matter
# the browser is closed or not)
#
# night_mode: "auto"

# 代码标记设置
# 您可以启用或禁用代码标记等
 code_badge:
   enabled: "true"
   color: "#fff"
   background_color: "#ff4e00"
   text_transform: "uppercase"  # ("uppercase", "lowercase", "capitalize")

# 如果您只想链接标题中的特定页面，请取消注释
# 这并按顺序添加页面的路径，因为它们应该显示
# header_pages:
#   - index.html
#   - archives.html
#   - categories.html
#   - tags.html
#   - about.md

# 页面默认值
# defaults:
#   home:
#     heading: "你很棒的标题"
#     subheading: "你很棒的副标题"
#     banner: "你的图片网址"

# Banner 默认设置
# 这些横幅设置用于全局横幅默认设置，但您也可以通过前面的内容为特定帖子配置它
# banner:
#   video: null             # Video banner source
#   loop: true              # Video loop
#   volume: 0               # Video volume (100% is 1.0)
#   start_at: 0             # Video start time
#   image: null             # 图片banner来源
#   opacity: 1.0            # Banner 不透明度 (100% is 1.0)
#   background: "rgba(0, 0, 0, 0.8)"  # Banner 背景（可能是图像）
#   height: "640px"         # Banner 默认高度
#   min_height: null        # Banner 最小高度
#   heading_style: null     # 自定义标题样式 (e.g. "font-weight: bold; text-decoration: underline")
#   subheading_style: null  # 自定义副标题样式 (e.g. color: gold)

# Excerpt size setting 摘录大小设置
# excerpt_size: 350

# Pagination setting 分页设置
# paginate: 5

# Disqus 评论
# disqus:
#   shortname: "您的 Disqus 用户名"

# Gitment 评论
# gitment:
#   username: "您的 GitHub 用户名"
#   repo: "存储评论的仓库"
#   client_id: "您的客户 ID"
#   client_secret: "您的客户秘密"
#   redirect_uri: "您的重定向网址"   # 如果您使用自定义域名

# 构建设置
# highlighter: none
markdown: kramdown
kmarkdown:
  input: GFM

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-spaceship
