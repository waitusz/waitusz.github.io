# Welcome to Jekyll!
#
# 关于主题
#
# 优雅作家的另一个主题，具有现代扁平风格和美丽的夜间/黑暗模式.
#
# 网站: https://github.com/jeffreytse/jekyll-theme-yat
#
# 你可以做任何你想做的事情，包括为你的客户做的项目，只要你提到一个归属（在页脚或项目中创建链接）
# 查看许可证文件.
#
# 此配置文件适用于影响整个博客的设置，您应该设置一次并且之后很少编辑的值。.
#
# 出于技术原因，当您使用“bundle exec jekyll serve”时，*不会*自动重新加载此文件。
# 如果您更改此文件，请重新启动服务器进程。.
#
# 网站设置
# 这些用于个性化您的新网站. 如果您查看 HTML 文件,
# 您将看到它们通过 {{ site.title }}, {{ site.email }} 等方式访问.
# 您可以创建任何您想要的自定义变量，并且可以通过 {{ site.myvariable }} 在模板中访问它们。
# theme: owner/name --> Don't forget to remove/comment the gem-based theme option
theme: jekyll-theme-yat
remote_theme: "jeffreytse/jekyll-theme-yat"
#
title: waitusz 博客
email: solon.sz@gmail.com
author: waitusz
copyright: Copyright © 2022
description: >- # 这意味着在“baseurl:”之前忽略换行符
  在这里为您的新网站写一个很棒的描述。您可以在 _config.yml 中编辑此行。它将出现在您的文档头部元数据（用于 Google 搜索结果）和您的 feed.xml 站点描述中.

baseurl: "" # 您网站的子路径，例如 /blog
url: "" # 您网站的基本主机名和协议，例如 http://example.com
favicon: "" # 您网站的图标

# Yat 日期格式
# 如果你想自定义，请参考 https://shopify.github.io/liquid/filters/date/
yat:
  date_format: "%b %d, %Y"

# 如果你想要更多的调试日志，你可以设置 true
# debug: false

# 如果你不想要透明标题，你可以设置 false
# header_transparent: true

# Google 分析
# google_analytics: [Tracking ID]

# 如果要生成网站站点地图，可以设置 true
# sitemap: false

# 如果要更改站点语言，可以设置 lang 选项
 lang: "zh-CN"  # 默认语言是 cn

# Translate languges
# langs refer to https://cloud.google.com/translate/docs/languages
# translate_langs:
